<!-- child and grandchild accessing-->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color: beige;
        }
        .abc > span{ /* for > 1st div background color change */
            background-color:aquamarine; 
        }
    </style>
 </head>
 <body>
    <div class="abc">
        <span>This background-color change </span>
      </div>
      
      <div class="abc">
        <div>
          <span>This will NOT be styled</span>
        </div>
      </div>
 </body>
 </html>
