<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* cascading */
        h1{
            color: red;
        }

        h1{
            color: blue;
        }

        /* incrising specificity */
        #abc#abc#abc#abc#abc#abc{
            color: green;
        }

        #abc{
            color: aqua; /* color change not for specificity */
        }

    </style>
</head>
<body>
    <h1>Cascading and Specificity</h1>
    <p id="abc">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit.
        Rerum laudantium minus ipsum asperiores nam facilis suscipit officia ipsam quo, expedita illum ad deserunt, temporibus, corrupti esse. Sed quaerat consequatur inventore?
    </p>
</body>
</html>
