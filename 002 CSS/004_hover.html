<!-- hover -->
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Hover</title>
   <style>
       p:hover {
           color: red;
       }
       .box{
        height: 100px;
        width: 100px;
        background-color: blueviolet;
        
       }
       
       .box:hover {
            background-color: rgb(200, 180, 255);
            transform: scale(1.05);
            transition: 0.2s ease;
        }
   </style>
</head>
<body>
   <h1>Hover</h1>
   <p>Hover mouse to change color</p>
   <div class="box"> text </div>
</body>
</html>
