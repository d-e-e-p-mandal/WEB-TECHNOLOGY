<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform Scale</title>
    <style>
        p{
            background-color: aquamarine;
            transform: scale(2); /* by default 1 */
            transform-origin: 1px; /* it indicate position on scale*/
        }
    </style>
</head>
<body>
    <h1>Transform Scale</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Minima esse, repellat repellendus dolore voluptatum dolorem.</p>
</body>
</html>
