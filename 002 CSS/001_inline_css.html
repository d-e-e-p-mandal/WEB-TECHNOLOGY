<!-- Inline css-->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Css</title>
 </head>
 <body>
    <h1>Inline CSS</h1>
    <p>
        <b>CSS is Cascading Style Sheets.</b>
    </p>
    <ul style="background-color: lightblue;">
        <li style="color: red;">This is red</li>
        <li style="color: green;">This is green</li>
        <li style="color: blue;">This is blue</li>
    </ul>

    <p style="background-color: rgb(217, 159, 159);">background yellow</p>
 </body>
 </html>
