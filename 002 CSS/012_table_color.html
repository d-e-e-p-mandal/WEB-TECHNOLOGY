<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th,td,tr{
            text-align: center;
            border: 3px solid ;
            border-collapse: collapse;
            padding: 10px;
            border-spacing: 5px;
        }
        th{
            font-weight: bold; /* It is used to bold the text */
            background-color: brown;
        }
        td{
            background-color: rgb(131, 208, 208);
        }
    </style>
</head>
<body>
    <h1>Table</h1>
    <table>
        <table>
            <tr>
              <th rowspan="2">Name</th>
              <th colspan="2">Contact</th>
            </tr>
            <tr>
              <td>Email</td>
              <td>Phone</td>
            </tr>
            <tr>
              <td>John</td>
              <td>john@example.com</td>
              <td>123-456-7890</td>
            </tr>
          </table>
    </table>
</body>
</html>
