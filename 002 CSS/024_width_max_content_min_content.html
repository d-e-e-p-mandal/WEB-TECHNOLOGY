<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>width</title>
    <style>
        .one{
            width: max-content; /* maxixmum word cover */
            background-color: green;
        }
        .two{
            width: min-content; /* one max-length word cover */
            background-color :aqua;
        }
    </style>
</head>
<body>
    <div class="one">
        <p>width : max-content</p>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Minima, deserunt eos molestiae architecto aliquam tenetur.</p>
    </div>
    <div class="two">
        <p>width : min-content</p>
    </div>
</body>
</html>
