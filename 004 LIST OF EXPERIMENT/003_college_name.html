<!-- Write style sheet with border and display college name -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>GL Bajaj College</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background-color: #e6f0ff;
            /* Light blue background */
            padding: 50px;
        }

        img {
            display: block;
            max-width: 90%;
            height: 50vmin;
            margin-inline: auto;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        h1 {
            display: inline-block;
            margin-top: 20px;
            font-size: 28px;
            color: #ffffff;
            /* White text color */
            background-color: #003366;
            /* Dark blue background */
            padding: 15px 30px;
            border-radius: 10px;
            border: 2px solid #001f4d;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>

    <img src="https://i.pinimg.com/736x/eb/ac/63/ebac637e0055bf3e8a25ae2c2d012e74.jpg" alt="GL Bajaj College" ">
    <h1>GL Bajaj Institute of Technology and Management</h1>

</body>
</html>
