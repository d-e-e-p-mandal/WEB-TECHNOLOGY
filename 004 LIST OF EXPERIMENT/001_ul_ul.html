<!-- Create the ordered list and unordered list using HTML tags -->
<!DOCTYPE html>
<html>
<head>
    <title>HTML Lists </title>
</head>
<body>
    <h2>Ordered List</h2>
    <ol type="1">
        <li>Apples</li>
        <li>Bananas</li>
        <li>Oranges</li>
        <li>Grapes</li>
    </ol>

    <h2>Unordered List</h2>
    <ul>
        <li>Apples</li>
        <li>Bananas</li>
        <li>Oranges</li>
        <li>Grapes</li>
    </ul>

</body>
</html>
