<!DOCTYPE html>
<html>
<head>
    <title>Simple Table</title>
    <style>
        table{
            border-collapse: collapse;
        }
    </style>
</head>

<body>

  <table border="1">
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>City</th>
    </tr>
    <tr>
      <td>John</td>
      <td>25</td>
      <td>New York</td>
    </tr>
    <tr>
      <td>Alice</td>
      <td>30</td>
      <td>Los Angeles</td>
    </tr>
    <tr>
      <td>Bob</td>
      <td>22</td>
      <td>Chicago</td>
    </tr>
  </table>

</body>
</html>
