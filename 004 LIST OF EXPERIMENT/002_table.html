<!-- Create table using HTML tags-->
<!DOCTYPE html>
<html>
<head>
    <title>Simple Table</title>
    <style>
        table{
            border-collapse: collapse;
        }
    </style>
</head>

<body>

  <table border="1">
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>City</th>
    </tr>
    <tr>
      <td>Ankur</td>
      <td>23</td>
      <td>Gr Noida</td>
    </tr>
    <tr>
      <td>Bablu</td>
      <td>35</td>
      <td>Noida</td>
    </tr>
    <tr>
      <td>Gulsan</td>
      <td>22</td>
      <td>Delhi</td>
    </tr>
  </table>

</body>
</html>
