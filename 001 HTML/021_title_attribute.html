<!-- Title Attribute -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title Attribute</title>
 </head>
 <body>
    <h1>Title Attribute</h1>
    <p>It used to show message, when cursor hover</p>
    <p><abbr title="World Health Organization">WHO</abbr> was founded in 1948.</p>
    <p title="Free Web tutorials">W3Schools.com</p>

    <p> Another type</p>
    
    <p title="cursor" style="color: blue;" onmouseover="this.style.backgroundColor">Cursor hover here</p>
    <p title="cursor" style="color: blue;" onmouseover="this.style.backgroundColor='darkgreen'" onmouseout="this.style.backgroundColor=''">Cursor hover here</p>

 </body>
 </html>
