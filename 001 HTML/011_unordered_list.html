<!-- Unordered List -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .abc{
            list-style: square;
        }
    </style>
 </head>
 <body>
    <h2>Shopping List</h2>

    <ul class="abc"> <!-- li is list item -->
        <li> book </li>
        <li> pen </li>
        <li> notebook </li>
    </ul>

    <ul type = "circle"> <!-- li is list item -->
        <li> book </li>
        <li> pen </li>
        <li> notebook </li>
    </ul>
    
 </body>
 </html>
