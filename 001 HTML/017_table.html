<!--Table-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h1>Table</h1>
    <p>Income</p>
    <table>
        <thead>
            <tr>
                <th>Month</th>
                <th>Income</th>
                <th>Total Saving</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th>Jan</th>
                <td>100</td>
                <td rowspan="2"> 40</td>
            </tr>
            <tr>
                <th>Feb</th>
                <td>60</td>
                
            </tr>
        </tbody>
    </table>

    <hr> <!--for horizantal rule -->

    <table>
        <thead>
            <tr>
                <th>Month</th>
                <th>Income</th>
                <th>Saving</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Jan</th>
                <td>200</td>
                <td>10</td>
            </tr>
            <tr>
                <th>Feb</th>
                <td>150</td>
                <td>20</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="2">Total savings</th>
                <td colspan="2">30 </td>
            </tr>
        </tfoot>
    </table>
    
</body>
</html>
