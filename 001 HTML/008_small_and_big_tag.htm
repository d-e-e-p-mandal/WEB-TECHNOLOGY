<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Small and Big Tags Example</title>
</head>
<body>

    <h2>Small and Big Text Example</h2>

    <p>
        This is a normal sentence. 
        <small>This part is in small text.</small>
    </p>

    <p>
        This is a normal sentence. 
        <big>This part is in big text (deprecated).</big>

</body>
</html>
