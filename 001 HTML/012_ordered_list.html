<!-- Ordered List -->
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <h2>Shopping List</h2>

    <ol > <!-- li is list item -->
       <li> book </li>
       <li> pen </li>
       <li> notebook </li>
    </ol>

    <ol type = "a" start="24"> <!-- start take number as a input -->
        <li> book </li>
        <li> pen </li>
        <li> notebook </li>
    </ol>


</body>
</html>
